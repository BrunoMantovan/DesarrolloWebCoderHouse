    <main class="contacto-main">
        <h2>¿Quieres conctactarnos?</h2>

        <h3>Nuestras oficinas</h3>
        <div class="contacto-contenido">
            <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3349.9138789268936!2d-68.86031788481488!3d-32.900445180934895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzLCsDU0JzAxLjYiUyA2OMKwNTEnMjkuMyJX!5e0!3m2!1ses!2sar!4v1686020521357!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            
            <div class="form-container">
                <h3>Envianos un mensaje</h3>
                <form action="" class="formulario">
                    
                    <label class="label" for="nombre">Nombre</label>
                    <input class="input" type="text" name="nombre" id="nombre" placeholder="Your Name">
                    
                    <label class="label" for="mail">Email</label>
                    <input class="input" type="email" name="mail" id="mail" placeholder="mail@example.com" required>
                    
                    <label class="label" for="cel">Teléfono</label>
                    <input class="input" type="tel" name="telefono" id="cel" placeholder="+540111234567">
                                       
                    
                    <label class="label" for="msj">Mensaje</label>
                    <textarea class="input" name="mensaje" id="msj" placeholder="Su Mensaje"></textarea>
                    
                    <div>
                    <label for="terms" id="mensaje" >Está de acuerdo con que usemos los datos proporcionados para contactarlo y ofrecer promociones en el futuro</label>
                    <input type="checkbox" name="" id="terms" required>
                    </div>                  
                    <button type="submit">Enviar</button>
                </form>
            </div>
            
        </div>
        
    </main>
